    <main>
        <div class="div-login">
            <form action="../acesso-on/home.html" method="get">
                <label class="campo-email" for="campo-email"></label>
                <input type="email" required id="campo-email" minlength="10" maxlength="40" name="Email"
                    placeholder="E-mail">
                <label class="campo-senha" for="campo-senha"></label>
                <input type="password" required id="campo-senha" minlength="8" maxlength="24" name="Senha"
                    placeholder="Senha">

                <button class="botao-login" type="submit">Entrar</button>
            </form>
            <div class="botao-cadastrar">
