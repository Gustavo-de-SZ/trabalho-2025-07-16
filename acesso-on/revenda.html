<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/revenda.css">
    <title>Revenda</title>
</head>

<body>
    <header>
        <div class="letreiro">
            <h2>GEEK</h2>
            <div class="icone"></div>
            <H2>COMICS</H2>
        </div>
        <nav>
            <a class="nav-botao" href="home.html">Inicio</a>
            <a class="nav-botao" href="produtos.html">Produtos</a>
            <a class="nav-botao" href="contato.html">Contato</a>
            <a class="nav-botao" href="equipe.html">Equipe</a>
            <a class="nav-botao" href="sobre.html">Sobre-nos</a>
            <a id="botao-sair" class="nav-botao" href="../index.html">Sair</a>
        </nav>

    </header>

    <form action="batata.html" method="get">
        <div class="revenda">
            <h2 id="anuncio">Revenda seus quadrinhos aqui!</h2>
            <label for="campo-titulo">Titulo do Quadrinho:</label>
            <input type="text" required id="campo-titulo" name="Titulo do Quadrinho:" minlength="4" max="40">
        </div>

        <div class="revenda">
        <label for="campo-anexo">Foto(s) do Quadrinho:</label>
        </div>
        <input type="file" id="campo-anexo" required name="Foto(s) do Quadrinho:">

        <div class="revenda">
            <label for="campo-capa">Capa:</label>
            <select name="Capa" id="campo-capa" required>
                <option value="M">Mole</option>
                <option value="D">Dura</option>
            </select>
        </div>

        <div class="revenda">
            <label for="campo-motivo">Motivo da Venda:</label>
        </div>

        <div class="revenda">
            <textarea required id="campo-motivo" name="Motivo da Venda" maxlength="5000" cols="50" rows="10"></textarea>
        </div>

        <div class="revenda">
            <label for="campo-estado">Estado do Quadrinho:</label>
            <select name="Estado do Quadrinho:" id="campo-estado" required>
                <option value="L">Lacrado</option>
                <option value="U">Usado</option>
                <option value="DG">Desgastado</option>
            </select>

            <div class="revenda">
                <label for="campo-dano">Páginas Danificadas?</label>
                <input type="number" id="campo-dano" name="Páginas Danificadas?" min="0" max="40">
            </div>

            <div class="revenda">
                <label for="campo-valor">Valor Desejado:</label>
                <input type="number" id="campo-valor" name="Valor Desejado:" min="1" max="400" required>
            </div>

            <div class="botao">
                <button class="postar" type="submit">Postar</button>
            </div>
    </form>
</body>

</html>
